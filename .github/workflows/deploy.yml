name: CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      SERVICE_NAME: ${{ secrets.SERVICE_NAME }}
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_USER: ${{ secrets.SSH_USER }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add remote host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts

      - name: Sync project to server
        run: |
          rsync -az --delete \
            --exclude '.git' \
            --exclude '.github' \
            --exclude '.env' \
            ./ "$SSH_USER@$SSH_HOST:/opt/$SERVICE_NAME/"

      - name: Create .env file on server
        env:
          SERVICE_PORT: ${{ secrets.SERVICE_PORT }}
          SERVICE_NAME: ${{ secrets.SERVICE_NAME }}
          APP_PORT: ${{ secrets.APP_PORT }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_SSLMODE: ${{ secrets.DB_SSLMODE }}
          TLS_ENABLED: ${{ secrets.TLS_ENABLED }}
          MANAGER_URLS: ${{ secrets.MANAGER_URLS }}
          MANAGER_TIMEOUT: ${{ secrets.MANAGER_TIMEOUT }}
        run: |
          ssh "$SSH_USER@$SSH_HOST" "cat > /opt/$SERVICE_NAME/.env" << EOF
          SERVICE_NAME=$SERVICE_NAME
          SERVICE_PORT=$SERVICE_PORT
          APP_PORT=$APP_PORT
          DB_HOST=$DB_HOST
          DB_PORT=$DB_PORT
          DB_USER=$DB_USER
          DB_PASSWORD=$DB_PASSWORD
          DB_NAME=$DB_NAME
          DB_SSLMODE=$DB_SSLMODE
          TLS_ENABLED=$TLS_ENABLED
          MANAGER_URLS=$MANAGER_URLS
          MANAGER_TIMEOUT=$MANAGER_TIMEOUT
          EOF

      - name: Deploy containers
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
          SERVICE_NAME: ${{ secrets.SERVICE_NAME }}
        run: |
          ssh "$SSH_USER@$SSH_HOST" "
            set -e
            cd /opt/$SERVICE_NAME

            # Login to Docker Hub on server
            echo \"$DOCKERHUB_TOKEN\" | docker login -u \"$DOCKERHUB_USERNAME\" --password-stdin

            # Stop and remove old containers and volumes
            docker compose down -v

            # Build images
            docker compose build

            # Start all services in correct order (db -> migrator -> manager)
            # Thanks to depends_on conditions in docker-compose.yml:
            # - migrator waits for db to be healthy
            # - manager waits for migrator to complete successfully
            docker compose up -d

            # Wait for services to be ready
            sleep 5

            # Show container status
            echo '=== Container Status ==='
            docker compose ps

            # Show recent logs
            echo '=== Recent Logs ==='
            docker compose logs --tail=20
          "
