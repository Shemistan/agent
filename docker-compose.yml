services:
  db:
    image: postgres:16-alpine
    container_name: pgsql_db_${SERVICE_NAME}
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 10

  migrator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pgsql_migrator
    command: ./migrator migration
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_SSLMODE: ${DB_SSLMODE}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./migration:/app/migration:ro
    restart: "no"

  manager:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agent_app
    command: ./agent
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_SSLMODE: ${DB_SSLMODE}
      APP_PORT: ${APP_PORT:-8081}
      MANAGER_URLS: ${MANAGER_URLS:-http://localhost:8081}
      MANAGER_TIMEOUT: ${MANAGER_TIMEOUT:-5}
      TLS_ENABLED: ${TLS_ENABLED:-false}
    ports:
      - "${SERVICE_PORT}:${APP_PORT:-8081}"
    depends_on:
      migrator:
        condition: service_completed_successfully

volumes:
  postgres_data:
