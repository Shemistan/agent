version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: pgsql_db
    environment:
      POSTGRES_USER: ${DB_USER:-pgsql_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password_here}
      POSTGRES_DB: pgsql_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-pgsql_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agent_network

  migrator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pgsql_migrator
    environment:
      DB_USER: ${DB_USER:-pgsql_user}
      DB_PASSWORD: ${DB_PASSWORD:-secure_password_here}
    command: ./migrator migration
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app.toml:/app/app.toml:ro
      - ./migration:/app/migration:ro

  agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agent_service
    environment:
      DB_USER: ${DB_USER:-pgsql_user}
      DB_PASSWORD: ${DB_PASSWORD:-secure_password_here}
      LOG_LEVEL: info
    ports:
      - "8080:8080"
    depends_on:
      migrator:
        condition: service_completed_successfully
    networks:
      - agent_network

volumes:
  postgres_data:

networks:
  agent_network:
    driver: bridge
