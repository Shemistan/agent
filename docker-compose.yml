version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: agent_db
    environment:
      POSTGRES_USER: agent_user
      POSTGRES_PASSWORD: agent_password
      POSTGRES_DB: agent_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agent_user -d agent_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agent_network

  migrator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agent_migrator
    environment:
      DB_USER: agent_user
      DB_PASSWORD: agent_password
    command: ./migrator migration
    depends_on:
      db:
        condition: service_healthy
    networks:
      - agent_network

  agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agent_service
    environment:
      DB_USER: agent_user
      DB_PASSWORD: agent_password
      LOG_LEVEL: info
    ports:
      - "8080:8080"
    depends_on:
      migrator:
        condition: service_completed_successfully
    networks:
      - agent_network

volumes:
  postgres_data:

networks:
  agent_network:
    driver: bridge
